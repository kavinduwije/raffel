<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Draw</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Raffle Draw</h1>
        <form id="raffleForm">
            <button type="submit">Draw Winner</button>
        </form>
        <div id="winner" class="hidden">
            <h2>Congratulations!</h2>
            <p>The winner is: <span id="winnerName"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
